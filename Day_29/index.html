<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload and Display Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="imgBox">
            <div id="prevText"></div>
            <textarea id="textBox" placeholder="Add caption:"></textarea>
            <input type="file" accept="stories-img/*" name="stories-img" id="file" style="display: none" onchange="loadFile(event)">
            <label for = "file"><img src="stories-img/upload.png" class="Upload-icon"</label>
        </div>
        <script>
            var textBox = document.getElementById("textBox");
            var imgBox = document.getElementById("imgBox");


            textBox.onkeyup = textBox.onkeypress = function(){
                document.getElementById("prevText").innerHTML = this.value;
            }

            var loadFile = function(event){
                imgBox.style.backgroundImage = "url(" +URL.createObjectURL(event.target.files[0])+ ")";
            }
        </script>
    </body>
</html>
