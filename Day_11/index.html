<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-1">
                <img src="image/logo.png" class="logo">
                <ul>
                    <li><img src="image/icon.png">Unlimited movies and shows.</li>
                    <li><img src="image/icon.png">Watch anywhere. Cancel anythime</li>
                    <li><img src="image/icon.png">Watch on smart TVs, Playstation.</li>
                    <li><img src="image/icon.png">Download your shows to watch offline</li>
                    <li><img src="image/icon.png">Stream unlimited movies & TV shows on your phone.</li>
                </ul>
            </div>
            <div class="col-2">
                <h1><img src="image/icon.png">Our Plans</h1>
                <form>
                    <label for="free">
                        <input type="radio" name="plans" id="free">
                        <span>FREE</span>ONE MONTH
                    </label>
                    <label for="paid">
                        <input type="radio" name="plans" id="free">
                        <span>Rs 199 <small>month</small></span> NO LIMITS
                    </label>
                    <br>
                    <p>YOUR NAME</p>
                    <input type="text" placeholder="Enter Your Name">
                    <p>EMAIL ADRESS</p>
                    <input type="email" placeholder="Enter Your Email id">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </body>
    </html>
