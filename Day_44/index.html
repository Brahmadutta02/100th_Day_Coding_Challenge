    <title>Eyes Follow Mouse Cursor</title>
</head>
<body>
    <div class="container">
        <h2>Do not be happy to see others in trouble</h2>
    <div class="face">
        <div class="eyes">

    </div>

        </div>
    </div>
    <h2>Let's unite and fight together with Covid-19</h2>
    </div>
    <script>
        document.querySelector('body')
        .addEventListener('mousemove', eyeball);
        function eyeball(){
            var eye = document.querySelectorAll
            (".eye");
            eye.forEach(function(eye){
                let x = (eye.getBoundingClientRect()
                .left) + (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect()
                .top) + (eye.clientWidth / 2);
                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                let rot = (radian * (180 / Math.PI) * -1) + 270;
                eye.style.transform = "rotate("+ rot + "deg)";
            })
        }
    </script>
</body>
