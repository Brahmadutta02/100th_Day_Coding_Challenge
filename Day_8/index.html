<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

        <input class="input" type="text/">
    </div>
    <div class="row">
        <button div class="button">C</button>
        <button div class="button">%</button>
        <button div class="button">M+</button>
        <button div class="button">M-</button>
    </div>
    <div class="row">
        <button div class="button">7</button>
        <button div class="button">8</button>
        <button div class="button">9</button>

    </div>
    <div class="row">
        <button div class="button">4</button>
        <button div class="button">5</button>
        <button div class="button">6</button>
        <button div class="button">/</button>
    </div>
    <div class="row">
        <button div class="button">1</button>
        <button div class="button">2</button>
        <button div class="button">3</button>
        <button div class="button">+</button>
    </div>
    <div class="row">
        <button div class="button">0</button>
        <button div class="button">.</button>
        <button div class="button">=</button>
        <button div class="button">-</button>
    </div>
    </div>
